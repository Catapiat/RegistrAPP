<ion-header>
  <ion-toolbar>
    <ion-title>RegistrApp</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-title>Inicio Sesión de Profesores</ion-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item lines="full">
        <ion-label position="floating">Usuario</ion-label>
        <ion-input type="text" [(ngModel)]="user.usuario"></ion-input>
      </ion-item>
      <ion-item lines="full">
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password" [(ngModel)]="user.clave"></ion-input>
      </ion-item>
      <ion-row>
        <ion-col>          
          <ion-button (click)="ingresar()" fill="clear">Ingresar <ion-icon slot="end" name="arrow-forward"></ion-icon></ion-button>
        </ion-col>
        <ion-col>     
          <ion-button (click)="recuperar()" fill="clear">Recuperar Contraseña <ion-icon slot="end" name="key-outline"></ion-icon></ion-button>
        </ion-col>
        <ion-col>     
          <ion-button (click)="volver()" fill="clear">Volver <ion-icon slot="end" name="arrow-back"></ion-icon></ion-button>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>

</ion-content>
